<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="lib/embr/src/lib/require.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">

"use strict";

function init(){
    require({
        paths: {
            "embr": "lib/embr/src/",
        }
    },
    [
        "embr/core",
        "embr/material",
        "embr/Arcball",
        "util",
        "sv"
    ],
    function(core, material, Arcball, util, sv){

        // Get DOM Elements

        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var canvas = document.getElementById("gl-canvas");
        var code = document.getElementById("code");
        var code_toggle = document.getElementById("code-toggle");
        var ribbon = document.getElementById("ribbon");
        var location = document.getElementById("location");


        // Setup GoogMaps

        var map = new google.maps.Map(document.getElementById("map"), {
            center: new google.maps.LatLng(35.68105404078226, -220.23288249969482),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            streetViewControl: false,
            keyboardShortcuts: false
        });
        var pano_marker = new google.maps.Marker({ map: map });
        var streetview = new google.maps.StreetViewService();
        var geocoder = new google.maps.Geocoder();

        google.maps.event.addListener(map, "click", function(event){
            streetview.getPanoramaByLocation(event.latLng, 50, onPanoData);
        });


        // Setup Dynamic Code Compilation

        var pano_shader_src_vert = [
            "uniform mat4 projection;",
            "attribute vec3 position;",
            "attribute vec2 texcoord;",
            "varying vec2 v_texcoord;",
            "void main(){",
                "v_texcoord = texcoord;",
                "gl_Position = projection * vec4(position, 1.);",
            "}"
        ].join("\n");

        function tryShaderCompile(){
            try{
                pano_shader.compile(pano_shader_src_vert, code.value);
                pano_shader.link();
                code.classList.remove("error");
                console.log("Compile Successful!");
            }
            catch(err){
                code.classList.add("error");
                console.error("Error compiling shader: " + err);
            }
        }

        code.addEventListener("keydown", function(e){
            e.stopPropagation();
            if(event.keyCode == 9){ // tab
                e.preventDefault();

                var start = code.selectionStart;
                var end = code.selectionEnd;

                code.value = code.value.substring(0, start) + "    " + code.value.substring(end, code.value.length);
                code.selectionStart = code.selectionEnd = start + 4;
                code.focus();
            }
        }, false);
        code.addEventListener("keyup", function(e){
            e.stopPropagation();
            if(event.keyCode == 37 || // left
               event.keyCode == 38 || // up
               event.keyCode == 39 || // right
               event.keyCode == 40)   // down
                return;

            tryShaderCompile();
        }, false);
        code.addEventListener("keypress", function(e){
            e.stopPropagation();
        }, false);


        // Search

        location.addEventListener("mousedown", function(e){
            if(location !== document.activeElement){
                e.preventDefault();
                location.focus();
                location.select();
            }
        }, false);
        location.addEventListener("keydown", function(e){
            e.stopPropagation();
            if(e.keyCode == 13){ // return
                e.preventDefault();
                geocoder.geocode({ address: location.value }, function(res, status){
                    if(status == google.maps.GeocoderStatus.OK){
                        map.fitBounds(res[0].geometry.viewport);
                        streetview.getPanoramaByLocation(res[0].geometry.location, 50, onPanoData);
                    }
                });
                location.blur();
            }
        }, false);
        location.addEventListener("keypress", function(e){
            e.stopPropagation();
        }, false);


        // Setup Code Toggle Animation

        var code_open = false;
        code_toggle.addEventListener("click", function(e){
            code_open = !code_open;
            code_toggle.setAttribute("class", code_open ? "open" : "shut");
            if(code_open){
                code.style.visibility = "visible";
                code.classList.remove("shut");
            }
            else{
                util.addTransitionEndListener(code, function(e){
                    code.style.visibility = "hidden";
                }, true);
                code.classList.add("shut");
            }
        }, false);


        // Setup Keyboard Driving

        document.addEventListener("keydown", function(e){
            var data = loader.getPano();
            if(data && e.keyCode >= 37 && e.keyCode <= 40){
                var key_heading = (e.keyCode - 38) * (Math.PI / 2);
                var best_link, best_angle = Number.MAX_VALUE, angle;
                data.links.forEach(function(link){
                    angle = util.angleBetween(key_heading, util.degreeToRadian(link.heading));
                    if(angle < Math.PI / 2 && angle < best_angle){
                        best_link = link;
                        best_angle = angle;
                    }
                });
                if(best_link){
                    streetview.getPanoramaById(best_link.pano, function(data, status){
                        map.panTo(data.location.latLng);
                        onPanoData(data, status);
                    });
                }
            }
        }, false);

        // Replacement Map Zoom (can't disable just arrow keys)

        document.addEventListener("keypress", function(e){
            var key = String.fromCharCode(e.charCode);
            if(key == "-"){
                map.setZoom(map.getZoom() - 1);
            }
            if(key == "="){
                map.setZoom(map.getZoom() + 1);
            }
        }, false);

        // Mouse Wheel Pano Zoom

        util.addMouseWheelListener(canvas, function(e){
            pano_zoom_goal = core.math.clamp(pano_zoom - e.delta * 0.05, 0.1, 10);
        });
        var pano_zoom = 2;
        var pano_zoom_goal = pano_zoom;


        // Arcball

        var arcball = new Arcball();
        arcball.inverted = true;
        var pano_orientation = core.Quat.identity();
        function onCanvasMouseDrag(e){
            arcball.drag(e.clientX, e.clientY);
        }
        canvas.addEventListener("mousedown", function(e){
            canvas.classList.add("grabbing");
            arcball.down(e.clientX, e.clientY);
            canvas.addEventListener("mousemove", onCanvasMouseDrag);
        });
        canvas.addEventListener("mouseup", function(e){
            canvas.classList.remove("grabbing");
            canvas.removeEventListener("mousemove", onCanvasMouseDrag);
        });


        // Setup GL

        // var gl = core.Util.glWrapContextWithErrorChecks(util.getGLContext(canvas));
        var gl = util.getGLContext(canvas);

        var pano_shader = new core.Program(gl);
        var plane = core.Vbo.createPlane(gl, 0, 0, 1, 1);

        var modelview = new core.Mat4();
        var projection = new core.Mat4().ortho(0, 1, 1, 0, -1, 1);

        var loader = new sv.TileLoader(gl);

        tryShaderCompile();


        function onPanoData(data, status){
            if(status == google.maps.StreetViewStatus.OK){
                pano_marker.setPosition(data.location.latLng);
                loader.setPano(data, function(){
                    pano_heading = util.degreeToRadian(data.tiles.centerHeading);
                    location.value = data.location.description.trim();
                });
            }
        }
        var pano_heading = 0;

        function refresh(){
            // if(anim_handle)
            //     util.cancelAnimationFrame(anim_handle);
            anim_handle = window.requestAnimationFrame(onDraw);
        }
        var anim_handle = null;

        function onDraw(){
            anim_handle = null;
            refresh();

            var time = (Date.now() - start_time) / 1000;

            gl.viewport(0, 0, canvas.width, canvas.height);

            loader.framebuffer.bindTexture(0);
            pano_zoom = core.math.lerp(pano_zoom, pano_zoom_goal, 0.33);
            pano_orientation.slerp(arcball.orientation, 0.33).normalize();
            pano_shader.use({
                projection: projection,
                aspect: canvas.height / canvas.width,
                scale: pano_zoom * pano_zoom,
                transform: pano_orientation.toMat4().mul(new core.Mat4().rotate(pano_heading + Math.PI / 2, 0,0,1)),
                time: time,
                texture: 0
            });
            plane.draw(pano_shader);
        }
        var start_time = Date.now();

        function onResize(){
            var padding = 10, margin = 32;
            code.style.left = margin + "px";
            code.style.top = margin + "px";
            code.style.padding = padding + "px";
            code.style.width = (left.offsetWidth - (padding + margin) * 2) + "px";
            code.style.height = (left.offsetHeight - (padding + margin) * 2) + "px";

            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            right.style.width = (window.innerWidth - left.offsetWidth) + "px";
            map.getDiv().style.height = (right.clientHeight - ribbon.offsetHeight) + "px";

            arcball.center = new core.Vec2(canvas.width / 2, canvas.height / 2);
            arcball.radius = arcball.center.length();
        }

        window.addEventListener("resize", onResize, false);
        onResize();
        refresh();

        streetview.getPanoramaByLocation(map.getCenter(), 1000, onPanoData);

    });
}

window.addEventListener("load", init, false);

if(!window.requestAnimationFrame){
    window.requestAnimationFrame = (function(){
        return window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame    ||
               window.oRequestAnimationFrame      ||
               window.msRequestAnimationFrame     ||
               function(callback, element){
                   window.setTimeout(callback, 1000 / 60);
               };
    })();
}

</script>
</head>
<body>
    <div id="left">
        <canvas id="gl-canvas" class="grabbable"></canvas>
<textarea id="code" class="shut" style="visibility:hidden">
uniform sampler2D texture;
uniform float scale, aspect, time;
uniform mat3 transform;

varying vec2 v_texcoord;

#define PI   3.141592653589793
#define PI_2 1.570796326794897

void main(){
    vec2 rads = vec2(PI * 2., PI);
    float x = (v_texcoord.x - .5) * scale;
    float y = (v_texcoord.y - .5) * scale * aspect;

    // Project to Sphere
    vec3 sphere_pnt = vec3(
        (2. * x) / (1. + x*x + y*y),
        (2. * y) / (1. + x*x + y*y),
        (x*x + y*y - 1.) / (1. + x*x + y*y)
    );
    sphere_pnt *= transform;

    // Convert to Spherical Coordinates
    float r = length(sphere_pnt);
    float lon = atan(sphere_pnt.y, sphere_pnt.x);
    float lat = acos(sphere_pnt.z / r);

    gl_FragColor = texture2D(texture, vec2(lon, lat) / rads);
}
</textarea>
        <svg id="code-toggle" title="Toggle Shader Source" class="shut" width="30" height="30" version="1.1">
            <g transform="translate(15,15)scale(13)">
                <circle cx="0" cy="0" r="1" vector-effect="non-scaling-stroke"/>
                <path d="M -1,0 L 1,0 M 0,-1 L 0,1" vector-effect="non-scaling-stroke" transform="scale(0.55)"/>
            </g>
        </svg>
    </div>
    <div id="right">
        <div id="map"></div>
        <div id="ribbon">
            <input id="location" type="text" value="hello" tabindex="0" spellcheck="false"/>
        </div>
    </div>
</body>
</html>
